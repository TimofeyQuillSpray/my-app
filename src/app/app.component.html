<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
  </head>
  <body>
    <div class="flex flex-row justify-center gap-8 text-2xl">
      <div>{{ name }}</div>
      <div>{{ surname }}</div>
      <div>{{ patronymic }}</div>
    </div>

    <div class="p-5">Birth date: {{ birthDate }}</div>

    <div class="p-5">Age: {{ age }}</div>

    <div class="p-5">
      <div>Live Path:</div>
      <div>School: {{ schoolPath }}</div>
      <div>College: {{ collegePath }}</div>
    </div>

    <div class="flex max-w-xxs flex-col gap-4 p-5">
      <button
        class="text-bold rounded-lg bg-blue-300 hover:bg-blue-800 hover:text-white"
        (click)="ageIncrement()"
      >
        Increase age
      </button>

      <button
        class="text-bold rounded-lg bg-blue-300 hover:bg-blue-800 hover:text-white"
        (click)="ageDecrement()"
      >
        Decrease age
      </button>

      <button
        class="text-bold rounded-lg bg-blue-300 hover:bg-blue-800 hover:text-white"
        (click)="reset()"
      >
        Reset Age
      </button>

      <!-- <button
        class="text-bold rounded-lg bg-yellow-400 hover:bg-blue-800 hover:text-white"
        (click)="newChip()"
      >Add element</button> -->

      <app-chips
      class="bg-yellow-400"
      (closeIconClicked)="removeChip($event)"
      >
      </app-chips>
      
      
    </div>
  </body>
</html>
